[[21,  0],"อัญญสมานเจตสิก ๑๓","เจตสิกฝ่ายกลางๆ ที่สามารถเข้าประกอบกับจิตได้ ทั้งกลุ่มกุศลจิต กลุ่มอกุศลจิต และกลุ่มจิตที่ไม่ใช่กุศล/อกุศล(อัพยากตะจิต)"],
[[21, -2],"อกุศลเจตสิก ๑๒","เจตสิกฝ่ายอกุศล เป็นกลุ่มเจตสิกที่ประกอบได้กับจิตที่เป็นอกุศลเท่านั้น กลุ่มอกุศลจิต มี ๑๔ ดวง"],
[[21, -7],"โสภณเจตสิก ๒๕","กลุ่มเจตสิกฝ่ายดีงาม เป็นกลุ่มที่ประกอบได้กับโสภณจิต (ยกเว้นกลุ่มอกุศลจิต และกลุ่มอเหตุกจิตแล้ว จิตที่เหลือชื่อว่าโสภณะจิต) โสภณเจตสิกมี 25 ดวง"],
[[18, -4],"อนิยตโยคีเจตสิก ๑๑","เจตสิกที่ประกอบกับจิตได้ไม่แน่นอน มี ๑๑ ดวง ได้แก่ อิสสา มัจฉริยะ กุกกุจจะ สัมมาวาจา สัมมากัมมันตะ สัมมาอาชีวะ กรุณา มุทิตา มานะ ถีนะ มิทธะ"],

[[17, -6],"นานากทาจิเจตสิก ๘","เจตสิกที่ประกอบได้เป็นบางครั้งบางคราวและไม่พร้อมกัน มี ๘ ดวง คือ อิสสา มัจฉริยะ กุกกุจจะ สัมมาวาจา สัมมากัมมันตะ สัมมาอาชีวะ กรุณา มุทิตา"], 
[[10,  0],"สัพพจิตต. ๗","เจตสิกที่เกิดกับจิตทั้งปวง เป็นกลุ่มเจตสิกที่ประกอบได้กับจิตทั่วไปทุกดวง (๘๙ หรือ ๑๒๑ ดวง) เจตสิกกลุ่มนี้เวลาเข้าประกอบ จะเข้าพร้อมกันทั้ง ๗ ดวง แยกจากกันไม่ได้ จึงเรียกเจตสิกกลุ่มนี้ว่า สัพพสาธารณะเจตสิก ๗"],
[[10, -1],"ปกิณณกะ ๖","เจตสิกที่เรี่ยรายทั่วไป ไม่ได้เกิดกับจิตทุกดวง เป็นกลุ่มเจตสิกที่เข้าประกอบได้กับจิตทั่วไปเช่นกัน แต่เวลาเข้า ประกอบ จะเข้าไม่พร้อมกัน แยกกันประกอบตามลำดับ เจตสิกกลุ่มนี้เรียกว่า ปกิณณกะเจตสิก ๖"],

[[19,-24],"เอกมาติกา ๘ ชื่อ","รูป ๒๘ มีชื่อเรียกตามสภาวะ ๘ ชื่อ ดังนี้<br> ๑.<b>อเหตุกะ</b> เพราะไม่ประกอบด้วยเหตุ<br> ๒.<b>สปัจจยะ</b> เพราะมีปัจจัยสี่<br> ๓.<b>สาสวะ</b> เพราะเป็นอารมณ์อาสวะ<br> ๔.<b>สังขตะ</b> เพราะถูกปรุงแต่งด้วยปัจจัยสี่<br> ๕.<b>โลกียะ</b> เพราะเป็นธรรมที่สงเคราะห์เข้าในสังขารโลก<br> ๖.<b>กามาวจระ</b> เพราะเป็นอารมณ์ของกามตัณหา<br> ๗.<b>อนารัมมณะ</b> เพราะไม่สามารถรู้อารมณ์<br> ๘.<b>อัปปหาตัพพะ</b> เพราะไม่ใช่ธรรมที่ควรถูกประหาร"],
[[19,-23],"ทุกมาติกา ๑๑ คู่","รูป ๒๘ มีการแสดงแม่บทของรูปเป็นสองส่วน หรือ เป็นคู่ๆ คือ มีประเภทที่ตรงกันข้าม จำแนกได้ ๑๑ คู่ ดังต่อไปนี้<br>๑.<b>อัชฌัตติกรูป</b> คือ รูปภายใน กับ พาหิรรูป คือ รูปภายนอก<br> ๒.<b>วัตถุรูป</b> คือ รูปที่เป็นที่อาศัยของจิตและเจตสิก กับ อวัตถุรูป<br> ๓.<b>ทวารรูป</b> คือ รูปที่เป็นเหตุแห่งการเกิดของปัญจทวารวิถีจิต และ กายกรรม วจีกรรม กับ อทวารรูป <br> ๔.<b>อินทริยรูป</b> คือ รูปที่เป็นใหญ่ เป็นผู้ปกครองในการเห็น เป็นต้น กับ อนินทริยรูป<br> ๕.<b>โอฬาริกรูป</b> คือ รูปหยาบ หมายถึง รูปที่ปรากฎชัด กับ สุขุมรูป คือ รูปละเอียด<br> ๖.<b>สันติเกรูป</b> คือ รูปใกล้ หมายถึง รูปที่รู้ได้ง่าย กับ ทูเรรูป <br> <b>๗.สัปปฏิฆรูป</b> คือ รูปที่กระทบซึ่งกันและกันได้ กับ อัปปฏิฆรูป <br> ๘.<b>อุปาทินนรูป</b> คือ รูปที่เกิดจากอกุศลกรรม และโลกียกุศลกรรม กับ อนุปาทินนรูป<br> ๙.<b>สนิทัสสนรูป</b> คือ รูปที่เห็นด้วยตาได้ กับ อนิทัสสนะรูป  <br> ๑๐.<b>โคจรัคคาหกรูป</b> คือ รูปที่รับปัญจารมณ์ได้ กับ อโคจรัคคาหกรูป <br> ๑๑.<b>อวินิพโภครูป</b> คือ รูปที่แยกกันไม่ได้ กับ วินิพโภครูป"],
[[19,-14],"๑๑.อวินิพโภครูป ๘","รูปที่แยกจากไม่ได้ มี ๘ ได้แก่ มหาภูตรูป ๔ รูปารมณ์ คันธารมณ์ รสารมณ์ อาหารรูป"],
[[24,-14],"๙.สนิทัสนรูป ๑","รูปที่เห็นด้วยตาได้ มี ๑ ได้แก่ รูปารมณ์"],
[[19,-15],"๑.อัชฌัชติกรูป ๕","รูปภายใน มี ๕ ได้แก่ ปสาทรูป ๕"],
[[24,-15],"๑๐.โคจรัคคาหกรูป ๕","รูปที่รับปัญจารมณ์ได้ มี ๕ ได้แก่ ปสาทรูป ๕"],
[[19,-16],"๕.โอฬาริกรูป ๑๒","รูปหยาบ มี ๑๒ หมายถึง รูปที่ปรากฎชัด ได้แก่ ปสาทรูป ๕ วิสยรูป ๗"],
[[24,-16],"๖.สันติเกรูป ๑๒","รูปใกล้ มี ๑๒ หมายถึง รูปที่รู้ได้ง่าย ได้แก่ ปสาทรูป ๕ วิสยรูป ๗"],
[[29,-16],"๗.สัปปฏิฆรูป ๑๒","รูปที่กระทบกันได้ มี ๑๒ ได้แก่ ปสาทรูป ๕ วิสยรูป ๗"],
[[19,-17],"๘.อุปาทินนรูป ๑๘","รูปที่เกิดจากกุศลกรรม และโลกียกุศลกรรม มี ๑๘ ได้แก่ กัมมชรูป ๑๘ คือ อวินิพโภครูป ๘ ปสาทรูป ๕ ภาวรูป ๒ ปริจเฉทรูป ๑ หทยรูป ๑ ชีวิตรูป ๑"],

function onMapRightClick(e) {
  p=e.latlng,s=[Math.round(p.lng/11),Math.round(p.lat/11)]
  console.log(p)
  L.popup().setLatLng(p).setContent(s.toString()).openOn(map);
}

function bindTable(layer) {p=layer.feature.properties
  out="<style>table {font-family: arial, sans-serif; border-collapse: collapse; width: 100%;}td,th {border: 1px solid #a0a0a0; text-align: center; padding: 2px; } thead {text-align: center;}</style>"
  out+="<font size='2'><table id='poptable'>"
  if(p){for(i in p){out+="<tr><th>"+i+ "</th><td contenteditable='true'>"+p[i]+"</td></tr>"}}
  out+="</table></font><div align='center'><br></div>"
  return out  
}

function circleOpts(color){""==color?o=0:o=1; return {radius:11,color:'black',fillColor:color,opacity:o,fillOpacity:o,weight:1,}} 
function mouseover(e) {this.setStyle({color:'red'  ,weight:3,}),this.bringToFront(),t=t=e.target.feature.properties,info.update([t.bali,t.thai])}
function mouseout(e)  {this.setStyle({color:'black',weight:1,})}
function tapover(e)   {t=t=e.target.feature.properties,info.update([t.bali,t.thai])}
function classify(c){(c?c=c:c=0); 
return ['','salmon','lime','yellow','aqua','violet','orange','white'][c]} //return kolor.BREWER.Pastel1[c]} 
function offset1(f){f<10?f=-10:f>99?f=-14:f=-12;return f}
function infoText(){
  info = L.control({position:'bottomleft' })
  info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info')
    this.update()
    return this._div
  } //"<h4>ชื่อบาลีพร้อมแปลไทย</h4>"
  info.update = function (p) {p&&(this._div.innerHTML="<b>"+p[0]+"</b><br/>"+p[1])}
  info.addTo(map)
}

function run(){
  markSize  = 11//*map.getZoom()
  nameData.map( (x,i) => markers.features.push({"type":"Feature",
      "geometry":{"type":"Point","coordinates":x[0].map(a=>a*markSize)},
      "properties": {
        "class1":classify(classData[1][i]),
        "class2":classify(classData[2][i]),
        "class3":classify(classData[3][i]),
        "class4":classify(classData[4][i]),
        "class5":classify(classData[5][i]),
        "class6":classify(classData[6][i]),
        "class7":classify(classData[7][i]),
        "class8":classify(classData[8][i]),
        "class9":classify(classData[9][i]),
        "count1":countData[1][i],"bali":x[1],"thai":x[2],
        "count2":countData[2][i],"bali":x[1],"thai":x[2],
        }
      },
    ) 
  );
  for(i=1;i<10;i++){
  mindClass.push(L.geoJSON(markers,{
    pointToLayer: function(f,p){a=f.properties; return L.circleMarker(p,circleOpts(eval("a.class"+i)))},
    onEachFeature:function(f,l){a=f.properties, l.on(mouseOpt)} //l.bindPopup(bindTable), //l.bindTooltip(String(a.count),{permanent:true, className:'labelstyle',offset:[offset1(a.count),0]}),
    }))
  }
  textLabel1=L.geoJSON(markers,{pointToLayer:pointToLayerText1})
  textLabel2=L.geoJSON(markers,{pointToLayer:pointToLayerText2})
}


function pointToLayerText1(f,p){a=f.properties,c=a.count1; "undefined"==typeof c&&(c=a.bali); isNaN(c)?n="my-text-icon":n="my-value-icon"; return L.marker(p, {icon:L.divIcon({className:n,html:String(c)}) }) }
function pointToLayerText2(f,p){a=f.properties,c=a.count2; "undefined"==typeof c&&(c=a.bali); isNaN(c)?n="my-text-icon":n="my-value-icon"; return L.marker(p, {icon:L.divIcon({className:n,html:String(c)}) }) }
