function bindTable(layer) {p=layer.feature.properties
  out="<style>table {font-family: arial, sans-serif; border-collapse: collapse; width: 100%;}td,th {border: 1px solid #a0a0a0; text-align: center; padding: 2px; } thead {text-align: center;}</style>"
  out+="<font size='2'><table id='poptable'>"
  if(p){for(i in p){out+="<tr><th>"+i+ "</th><td contenteditable='true'>"+p[i]+"</td></tr>"}}
  out+="</table></font><div align='center'><br></div>"
  return out  
}


function rotate(txt,col,ext){a="",b="";(""==col)&&(col="black");
  if(ext>0){a="|",b="-";b=b.repeat(ext)}
  r="<a style='text-align:right;writing-mode:vertical-lr;-webkit-transform:rotate(-180deg);-moz-transform:rotate(-180deg);"
  txt=a+b+txt+b+a;txt.length<25?h=150:txt.length<50?h=200:txt.length<60?h=250:txt.length<70?h=300:txt.length<80?h=350:h=450;
  return r+"height:"+h+"px;color:"+col+"'>"+txt+"</class>"
} //class='rotate' 

function bali(bali){
  baliTitle="<b>"+bali[0]+"</b>",baliSpell="<table><tr><td>"+bali[1]+"</td><td>"+bali[2]+"</td></tr><tr><td>"+bali[3]+"</td><td>"+bali[4]+"</td></tr></table>"
  return "<div align='center' style='width:400px'><big>" + baliTitle + baliSpell + "</big></div>"
}

function colour(txt,col,size){return "<p style='color:"+col+"'>"+txt+"</class>"}
function color(txt,col,ext){a="",b="";(""==col)&&(col="black");
  if(ext>0){a="|",b="-";b=b.repeat(ext)}
  txt=a+b+txt+b+a
  return "<a style='color:"+col+"'>"+txt+"</a>"
}
function table(title,txt){
  txt=txt.replace(/\[/g,"<tr><td>").replace(/\|/g,"</td><td>").replace(/\]/g,"</td></tr>")
  txt=txt.replace(/\;/g,"<br>").replace(/\{/g,"<b style='color:red'>").replace(/\}/g,"</b>")
  //txt=txt.replace(/\[/g,"• ").replace(/\|/g,"&emsp;").replace(/\]/g,"<br>")
  //txt=txt.replace("<td></td><td></td>","<td colspan='2'>&nbsp;</td>")

  //td:nth-child(1){white-space:nowrap;}
  out="<style>table {border-collapse:collapse;width: 100%;}td,th{border:1px solid #a0a0a0;text-align:left;padding:2px;}tr:hover{background-color:lavender;</style>"
  out+="<font size=2><table><caption><b>"+
  "<div align='left'><br>"+title+"</div>"+
  "</b></caption>"+txt+"</table></div></font><br>"
  return out  
}

  x.eachLayer(function(b){a=b.options.fillColor,i=mycolor.indexOf(a),b.setStyle({fillColor:recolor[i]})})

  i=0;cycleShape.eachLayer(function(b){a=b.options.fillColor,b.setStyle({fillColor:ccolor[i]}),i++})

  mycolor=recolor
}

function emojiAudioMarker(location,audioSrc,youtube,emoji='▶️') {
  audio = new Audio();
  popupContent ="<button id='play' onclick=onPlay()>"+emoji+"</button><button id='stop' onclick=onStop()>⏹️</button>";

  sounder.bindPopup(popupContent+"<br><a target='_blank' href='https://www.youtube.com/watch?v="+youtube+"'>Youtube</a>");

}
