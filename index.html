  [[13,  1],"<big><b>เจตสิก ๕๒</b></big>",table("","[อัญญสมานเจตสิก|เจตสิกฝ่ายกลางๆ ที่สามารถเข้าประกอบกับจิตได้ ทั้งกลุ่มกุศลจิต กลุ่มอกุศลจิต และกลุ่มจิตที่ไม่ใช่กุศล/อกุศล(อัพยากตะจิต)][สัพพจิตตสาธารณเจตสิก|เจตสิกที่เกิดกับจิตทั้งปวง เป็นกลุ่มเจตสิกที่ประกอบได้กับจิตทั่วไปทุกดวง (๘๙ หรือ ๑๒๑ ดวง) เจตสิกกลุ่มนี้เวลาเข้าประกอบ จะเข้าพร้อมกันทั้ง ๗ ดวง แยกจากกันไม่ได้ จึงเรียกเจตสิกกลุ่มนี้ว่า สัพพสาธารณะเจตสิก ๗][ปกิณณกเจตสิก|เจตสิกที่ประกอบเรี่ยรายทั่วไป ไม่ได้เกิดกับจิตทุกดวง เป็นกลุ่มเจตสิกที่เข้าประกอบได้กับจิตทั่วไปเช่นกัน แต่เวลาเข้า ประกอบ จะเข้าไม่พร้อมกัน แยกกันประกอบตามลำดับ เจตสิกกลุ่มนี้เรียกว่า ปกิณณกะเจตสิก ๖][อกุศลเจตสิก|เจตสิกฝ่ายอกุศล เป็นกลุ่มเจตสิกที่ประกอบได้กับจิตที่เป็นอกุศลเท่านั้น กลุ่มอกุศลจิต มี ๑๔ ดวง][สัพพากุศลสาธารณเจตสิก|เจตสิกฝ่ายอกุศล เป็นกลุ่มเจตสิกที่ประกอบได้กับจิตที่เป็นอกุศลเท่านั้น กลุ่มอกุศลจิต มี ๑๔ ดวง][โมจตุกเจตสิก|เจตสิก ๔ ดวง ที่มีโมหเจตสิกเป็นประธาน][โลติกเจตสิก|เจตสิก ๓ ดวง ที่มีโลภเจตสิกเป็นประธาน][โทจตุกเจตสิก|เจตสิก ๔ ดวง ที่มีโทสเจตสิกเป็นประธาน][ถีทุกเจตสิก|เจตสิกที่ประกอบได้ในอกุศลสสังขาริกจิต ๕ เท่านั้น][โสภณสาธารณะ|เจตสิกที่ประกอบทั่วไปในจิตที่มีความสวยงามและไม่มีโทษ][วิรตีเจตสิก|เจตสิกที่มีเจตนางดเว้นจากทุจริตเป็นประธาน][อัปปมัญญาเจตสิก|เจตสิกที่เกิดขึ้นโดยอาศัยทุกขิตสัตว์ หรือ สุขิตสัตว์ทั่วไปไม่จำกัด][ปัญญินทรีย์เจตสิก|เจตสิกที่มีหน้าที่ปกครองในการรู้สภาพโดยทั่วๆ ไป ตามความเป็นจริง]")],

  [[13,-25],"<big><b>นิพพาน</b></big>",table("","[นิพพาน ๑|][สันติลักษณะ|พระนิพพาน เมื่อว่าโดยลักษณะแล้วมีอยู่อย่างเดียว คือ สันติลักษณะ หมายถึงสงบจากกิเลสและขันธ์ ๕ ทั้งหลาย][นิพพาน ๒|][สอุปาทิเสสนิพพาน|นิพพานที่เป็นไปกับขันธ์ ๕ คือ วิบากและกัมมชรูป ที่เหลือจากกิเลสทั้งหลาย ได้แก่ นิพพานของพระอรหันต์ที่มีชีวิตอยู่][อนุปาทิเสสนิพพาน|นิพพานที่ไม่เป็นไปกับขันธ์ ๕ คือ วิบากและกัมมชรูป ได้แก่ นิพพานของพระอรหันต์ที่ปรินิพพานแล้ว][นิพพาน ๓|][สุญญตนิพพาน|ความเป็นอยู่ของพระนิพพานนั้นสูญสิ้นจากกิเลสและขันธ์ ๕ ไม่มีอะไรเหลืออยู่แล้ว][อนิมิตตนิพพาน|ความเป็นอยู่ของพระนิพพานที่ไม่มีนิมิต เครื่องหมาย รูปร่างสันฐาน สีสรร วรรณะ อย่างใด][อัปณิหิตตนิพพาน|ความเป็นอยู่ของพระนิพพานที่ไม่มีอารมณ์ที่น่าปรารถนาด้วยความโลภ และ ไม่มีตัณหาที่เป็นตัวต้องการอยู่ในนิพพานนั้น]")],

function hexagonDots(center,radius,amountOfDots) {
  //project=(x,y)=>({x:center.x+radius*x,y:center.y+radius*y});
  project=(lng,lat)=>([center.lat+radius*lat,center.lng+radius*lng]);
  y=Math.sqrt(3)*0.5; // = sin(60°)
  hexaX=[1,0.5,-0.5,-1,-0.5,0.5,1];
  hexaY=[0,y,y,0,-y,-y,0];

  return Array.from({length:amountOfDots},(_,i) => {
    offset = 6*i/amountOfDots;
    edgenum = Math.floor(offset);
    offset %= 1; 
    return project( 
      hexaY[edgenum]+offset*(hexaY[edgenum+1]-hexaY[edgenum]),
      hexaX[edgenum]+offset*(hexaX[edgenum+1]-hexaX[edgenum])
    );
  });
}
